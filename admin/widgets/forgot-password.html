<div class="info">
    <h3>Recover password</h3>
    <form onsubmit="resetPassword(event)">
        <label for="email">Email</label> <br />
        <input
                class="text"
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
        />
        <br/>
        <button id="submit-btn" class="btn btn-default">Reset password</button>
    </form>
    <div class="reg">
        <a class="text-decoration-underline text-primary pointer" onclick="loadLogin()">Login here</a> <br />
        <!--        <a href="#">Don't have an account?</a>-->
    </div>
</div>
