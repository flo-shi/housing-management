<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="fs-3 my-3 fw-bold">
        Add property
        <button
          onclick="loadProperty()"
          class="btn btn-sm float-end mt-2 btn-outline-primary pull-left"
        >
          View properties
        </button>
      </div>

      <div>
        <form name="addProperty" id="add-property" onsubmit="addProperty(event)" class="row">
          <div class="form-group mb-3 col-sm-6">
            <label class="form-label">Name</label>
            <input type="text" required class="form-control" />
          </div>
          <div class="form-group mb-3 col-sm-6">
            <label class="form-label">Owner</label>
            <select type="text" required class="form-control"></select>
          </div>

          <div class="form-group mb-3 col-sm-6">
            <label class="form-label">Location</label>
            <input type="text" required class="form-control" />
          </div>

          <div class="form-group mb-3 col-sm-6">
            <label class="form-label">Price</label>
            <input type="text" required class="form-control" />
          </div>

          <div class="form-group mb-3 col-sm-6">
            <label class="form-label">Beds</label>
            <input type="text" required class="form-control" />
          </div>

          <div class="form-group mb-3 col-sm-6">
            <label class="form-label">Baths</label>
            <input type="text" required class="form-control" />
          </div>

          <div class="form-group mb-3 col-sm-12">
            <label class="form-label">Description</label>
            <textarea type="text" rows="5" required class="form-control"></textarea>
          </div>

          <div class="form-group mb-3 col-sm-12">
            <label class="form-label">Photo</label>
            <input type="file"
                   class="form-control"
                   name="propertyImage" onchange="onImageUpload(event)" required class="form-control" />
          </div>

          <div class="form-group text-end">
            <button class="btn btn-sm btn-success">
              <span class="fw-bold">&plus;</span>
              Add User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
