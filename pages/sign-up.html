<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../css/signup.css" />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- Js -->
    <script src="./../javascript/jquery.min.js"></script>
    <script src="./../javascript/housing.js"></script>
    <title>Sign up page</title>
  </head>
  <body>
    <div class="info">
      <h3>Sign-up</h3>
      <form action="">
        <div class="name">
          <div>
            <label for="firstname">Firstname</label>
            <input
              class="text"
              type="text"
              name="firstname"
              id=""
              placeholder="Enter your first name:"
            />
          </div>
          <div>
            <label for="lastname">Lastname</label>
            <input
              class="text"
              type="text"
              name="lastname"
              placeholder="Enter your last name:"
            />
          </div>
        </div>
        <div class="name">
          <div>
            <label for="username">Username</label>
            <input
              class="text"
              type="text"
              name="username"
              placeholder="Enter your username:"
            />
          </div>
          <div>
            <label for="email"> Email</label>
            <input
              class="text"
              type="email"
              name="email"
              placeholder="Enter your email:"
            />
          </div>
        </div>
        <div class="name">
          <div>
            <label for="password">Password</label>
            <div class="password">
              <input
                id="password"
                class="text"
                type="password"
                name="password"
                placeholder="Enter password:"
                onkeyup="checkPasswordStrength();"
              />
              <i class="eye fa-regular fa-eye"></i>
              <i class="eye-slash fa-regular fa-eye-slash"></i>
            </div>
            <div id="password-strength"></div>
          </div>
          <div>
            <label for="confirm password"> Confirm password</label>
            <div class="password">
              <input
                class="text"
                type="password"
                name="confirm password"
                placeholder="Confirm your Password:"
              />
              <i class="eye fa-regular fa-eye"></i>
              <i class="eye-slash fa-regular fa-eye-slash"></i>
            </div>
          </div>
        </div>
      </form>
      <button class="btn btn-default">
        <a href="./houses.html">Get started</a>
      </button>
      <a class="login" href="./login.html">Already have an account?</a>
    </div>
    <img class="logo" src="./../image/tenalord-logo.png" alt="logo" />
  </body>
</html>
