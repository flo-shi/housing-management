<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../css/houses.css" />
    <title>Main</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <header>
      <nav>
        <ul class="nav-links">
          <img class="logo" src="./../image/tenalord-logo.png" alt="" />
          <li><a href="#">Search</a></li>
          <li><a href="#">Favorites</a></li>
          <li><a href="#">| Log out |</a></li>
        </ul>
      </nav>
    </header>
    <!-- FILTER -->
    <div class="main">
      <section>
        <div class="filter">
          <h4>Filters</h4>
          <div class="content">
            <h5>Price range (Ksh)</h5>
            <button>0 - 10,000</button>
            <button>10,001 - 25,000</button>
            <button>25,001 - 40,000</button>
            <button>40,001 - and above</button>
          </div>
          <div class="content">
            <h5>Bedrooms</h5>
            <button>Bedsitter</button>
            <button>1 bedroom</button>
            <button>2 bedrooms</button>
            <button>3+ bedrooms</button>
          </div>
          <div class="content">
            <h5>Pet policy</h5>
            <button>cats</button>
            <button>dogs</button>
            <button>cats and dogs</button>
            <button>no pets</button>
          </div>
        </div>
      </section>
      <!-- HOUSES -->
      <section class="sctn-2">
        <div></div>
      </section>
    </div>
  </body>
</html>
