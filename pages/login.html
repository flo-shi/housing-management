<html lang="en">
  <head>
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="/./javascript/housing.js"></script>
    <title>Login form</title>
  </head>
  <body>
    <img class="keys" src="./../image/keys.png" alt="keys" />
    <div class="info">
      <h3>Log in</h3>
      <form action="">
        <label for="username">User name</label> <br />
        <input
          class="text"
          type="text"
          name="username"
          placeholder="Enter Username"
        />
        <br />
        <label for="password" class=""> Password</label> <br />
        <div class="password">
          <input
            class="text"
            id="password"
            type="password"
            name="password"
            placeholder="Enter Password"
          />
          <span class="hide" onclick="showPassword()">
            <i id="eye" class="fa-regular fa-eye"></i>
            <i id="eye-slash" class="fa-regular fa-eye-slash"></i>
          </span>
        </div>
      </form>
      <button class="btn btn-default">Get Started</button>
      <div class="reg">
        <a href="#">Forgot password?</a> <br />
        <a href="#">Don't have an account?</a>
      </div>
    </div>
    <img class="logo" src="./../image/tenalord-logo.png" alt="logo" />
  </body>
</html>
